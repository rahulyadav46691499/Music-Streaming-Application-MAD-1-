<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="#"><b>Admin: {{name}}</b></a>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link" href="/songs_and_albums">Albums</a>
            <a class="nav-link active" aria-current="page" href="/" style="background-color: black;">Log Out</a>
        </nav>
    </nav>
    <div>
        <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Dashboard</b></div>
        <div class="card text-white bg-primary mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Users</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>{{total}}</h3>
        </div>
        <div class="card text-white bg-info mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Songs</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>{{total_songs}}</h3>
        </div>
        <div class="card bg-light mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Hit Song</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>{{hit_song}}</h3>
        </div>
        <div class="card text-bg-warning mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Creator</div>
            <div class="card-body">
            <h5 class="card-title">{{total_creators}}</h5>
            </div>
        </div>
        <div class="card text-bg-success mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Albums</div>
            <div class="card-body">
            <h5 class="card-title">{{total_albums}}</h5>
            </div>
        </div>
        <div class="card text-bg-danger mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Flop Song</div>
            <div class="card-body">
            <h5 class="card-title">{{floop_song}}</h5>
            </div>
        </div>  
    </div>
</body>
</html>
