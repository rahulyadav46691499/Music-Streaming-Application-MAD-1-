<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card:hover {
            box-shadow: 10px 10px 10px rgb(3, 86, 252)
            /* Add any other styles for the hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="/creator_dashboard"><b>{{name}}</b></a>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/uploadsong" style="background-color: black;">Upload Song</a>
            <a class="nav-link" href="/dashboard">User Account</a>
            <a class="nav-link" href="/">Log out</a>
        </nav>
    </nav>
    <div>
        <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Dashboard</b></div>
        <div class="card text-white bg-primary mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Songs</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>{{total}}</h3>
        </div>
        <div class="card text-white bg-info mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Average Rating</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>{{average_rating}}</h3>
        </div>
        <div class="card bg-light mb-3" style="width: 10rem;height: 10rem; display: inline-block; margin: 5px;">
            <div class="card-header">Total Albums</div>
            <h3 class="card-title" style='text-align:center;padding:15px'>1</h3>
        </div>
        <div>
            <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Your Uploads</b></div>
            {% for i in songs%}
            <div class="card" style="height:20rem;width: 20rem; display: inline-block; margin: 10px;">
                <img src="static/{{i.creator.name}}.jpeg" class="card-img-top" style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <button type="button" class="btn btn-success" style='margin-top:10px;margin-bottom:10px'><a href='/creator_view_lyrics/{{i.song_id}}' style='text-decoration:none;color:white;'>View lyrics</a></button>
                    <button type="button" class="btn btn-warning" style='margin-top:10px;margin-bottom:10px'><a href='/edit/{{i.song_id}}' style='text-decoration:none;color:white;'>Edit</a></button>
                    <button type="button" class="btn btn-danger" style='margin-top:10px;margin-bottom:10px'><a href='/delete/{{i.song_id}}'style='text-decoration:none;color:white;'>Delete</a></button>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
