<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="...">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="#"><b>{{username}}</b></a>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/login_creator" style="background-color: black;">Creator Account</a>
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/">Log out</a>
        </nav>
    </nav>
    <form method="POST" action="/create_new_playlist">
    <div style="margin-top: 20px;margin-bottom: 20px; text-align: center;"><input placeholder="Enter Playlist Name" name="name" style="height: 40px; width: 400px; text-align: center;font-weight: 600; color:white; background-color:#03d3fc"></div>
    {% for i in all_songs %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="song_ids[]" id="song_{{i.song_id}}" value="{{i.song_id}}" style='margin-left:10px;margin-right:5px;'>
        <label class="form-check-label" for="song_{{i.song_id}}" style="font-size: 18px; color: #333; font-weight: bold; margin:2px">
        {{i.title}}
        </label>
    </div>
    {% endfor %}
    <div style="margin-top: 20px; text-align: center;"><button type="submit" class="btn btn-outline-success">Add</button></div>
    </form>
</body>
</html>
