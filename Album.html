<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="#"><b>{{username}}</b></a>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/login_creator" style="background-color: black;">Creator Account</a>
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/">Log out</a>
        </nav>
    </nav>
    <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Your Songs</b></div>
        {% for i in all_songs %}
        <div style='margin:10px;border:2px solid black;'>
            <span style='margin-right:200px;margin-top:10px;margin-bottom:10px;width:70px;height:25px;margin-left:60px'>{{i.title}}</span>
            <button type="button" class="btn btn-success" style='margin-top:10px;margin-bottom:10px'><a href='/creator_view_lyrics/{{i.song_id}}' style='text-decoration:none;color:white;'>View lyrics</a></button>
        </div>
        {% endfor %}
</body>
</html>
