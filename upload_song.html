<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
          <a class="navbar-brand" href="/creator_dashboard"><b>{{name}}</b></a>
          <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/uploadsong" style="background-color: black;">Upload Song</a>
            <a class="nav-link" href="#">User Account</a>
            <a class="nav-link" href="/">Log out</a>
          </nav>
      </nav>
      <br>
      <form style="padding: 20px;" action="/uploadsong" method="POST" >
        <b style="font-size: xx-large;">Upload Song</b>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Singer</label>
          <input type="text" class="form-control" id="exampleInputPassword1" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Lyrics</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='lyrics'></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
