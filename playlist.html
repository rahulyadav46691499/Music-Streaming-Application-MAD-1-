<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card:hover {
            box-shadow: 10px 10px 10px rgb(226, 43, 223)
            /* Add any other styles for the hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="#"><b>{{username}}</b></a>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/login_creator" style="background-color: black;">Creator Account</a>
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/">Log out</a>
        </nav>
    </nav>
    <div>
        <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Your Songs</b></div>
        {% for i in playlist_songs%}
        <div style='margin:10px;border:2px solid black;'>
            <span style='margin-right:200px;margin-top:10px;margin-bottom:10px;width:70px;height:25px;margin-left:60px'>{{i.title}}</span>
            <button type="button" class="btn btn-success" style='margin-top:10px;margin-bottom:10px'><a href='/creator_view_lyrics/{{i.song_id}}' style='text-decoration:none;color:white;'>View lyrics</a></button>
            <button type="button" class="btn btn-danger" style='margin-top:10px;margin-bottom:10px'><a href='/delete_playlist_song/{{i.song_id}}'style='text-decoration:none;color:white;'>Remove</a></button>
        </div>
        {% endfor %}
        <div style="margin-left:15px; margin-bottom: 20px;"><b style="font-size: xx-large;">Add more songs</b></div>
        <form method="POST" action="/playlist/{{name}}">
        {% for i in not_playlist_songs %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="song_ids[]" id="song_{{i.song_id}}" value="{{i.song_id}}" style='margin-left:10px;margin-right:5px;'>
            <label class="form-check-label" for="song_{{i.song_id}}" style="font-size: 18px; color: #333; font-weight: bold; margin:2px">
            {{i.title}}
            </label>
        </div>
        {% endfor %}
        <div style="margin-top: 20px; text-align: center;"><button type="submit" class="btn btn-outline-success">Add</button></div>
    </form>
    </div>
</body>
</html>
