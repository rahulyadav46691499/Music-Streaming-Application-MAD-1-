<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/admin_login_style_sheet.css">
    </head>
    <body>
        <div class="container">
            <form class='login_form' action="/login" method="POST">
                <h1 class="heading">Admin Login</h1>
                <div class="username_box">
                    <input id="username" type="text" placeholder="Username" name="user_name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="password_box">
                    <input type="password" id="password" placeholder="Password" name="pass_word">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div id="remember_and_password">
                    <span class="check_box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </span>
                    <a href="Forgot_Password.html">Forget Password</a>
                </div>
                <button>Login</button>
                <div class="registration">
                    <p>Don't have admin access? <a href="Registration.html">Go to user login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
