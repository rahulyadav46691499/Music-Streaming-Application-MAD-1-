<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs and Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card:hover {
            box-shadow: 10px 10px 10px rgb(48, 217, 93)
            /* Add any other styles for the hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: orange; height: 70px;">
        <a class="navbar-brand" href="#"><b>Admin: {{name}}</b></a>
        <form class="d-flex" method="GET" action="/admin_search_songs">
            <input class="form-control me-2" type="search" placeholder="Search Tracks" aria-label="Search" name='query'>
            <button class="btn btn-outline-success" type="submit" style='margin-right:10px;'>Search</button>
        </form>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link" href="/admin_dashboard">Dashboard</a>
            <a class="nav-link active" aria-current="page" href="/" style="background-color: black;">Log Out</a>
        </nav>
    </nav>
    <div style="margin-top: 15px; margin-left: 15px; margin-bottom: 20px;">
        <h4>All Tracks</h4>
    </div>
    {% for i in all_songs %}
        <div class="card" style="height:19rem;width: 18rem; display: inline-block; margin: 10px;">
            <img src="static/{{i.creator.name}}.jpeg" class="card-img-top" style="height: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <button type="button" class="btn btn-success" style='margin-top:10px;margin-bottom:10px'><a href='/creator_view_lyrics/{{i.song_id}}' style='text-decoration:none;color:white;'>View lyrics</a></button>
                <button type="button" class="btn btn-danger" style='margin-top:10px;margin-bottom:10px'><a href='/admin_delete/{{i.song_id}}'style='text-decoration:none;color:white;'>Delete</a></button>
            </div>
        </div>
    {% endfor %}

</body>
</html>
